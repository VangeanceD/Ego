<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The God - Programmer Status</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background-color: rgba(0, 123, 255, 0.2);
            color: white;
            border: 2px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: #007bff;
        }

        .nav-button.active {
            background-color: #007bff;
        }

        .status-card {
            background-color: rgba(0, 0, 0, 0.9);
            border: 2px solid #333;
            border-radius: 10px;
            width: 400px;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .profile-icon {
            width: 60px;
            height: 60px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .profile-info .level {
            font-size: 2em;
            margin: 5px 0;
        }

        .profile-info .role {
            color: #4CAF50;
            font-size: 0.9em;
        }

        .experience-bar {
            background-color: #333;
            height: 20px;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
        }

        .experience-progress {
            background-color: #666;
            width: 60%;
            height: 100%;
            border-radius: 10px;
        }

        .experience-text {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 10px;
        }

        .skills-section {
            margin-top: 20px;
        }

        .skill-points {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .skill-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            gap: 10px;
        }

        .skill-bar {
            flex-grow: 1;
            height: 20px;
            background-color: #333;
            border-radius: 5px;
            position: relative;
        }

        .skill-progress {
            height: 100%;
            border-radius: 5px;
        }

        .html-progress { background-color: #00BCD4; width: 25%; }
        .css-progress { background-color: #FF5722; width: 35%; }
        .js-progress { background-color: #FFEB3B; width: 55%; }
        .react-progress { background-color: #00BCD4; width: 45%; }
        .angular-progress { background-color: #F44336; width: 5%; }

        .skill-level {
            margin-left: 10px;
            min-width: 30px;
        }

        .skill-add {
            background-color: #333;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            line-height: 1;
        }

        .unassigned-points {
            color: #888;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .navigation-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="index.html" class="nav-button">Main Page</a>
        <a href="god.html" class="nav-button active">God Page</a>
    </div>

    <div class="status-card">
        <div class="profile-header">
            <div class="profile-icon">A</div>
            <div class="profile-info">
                <h1>Adrian Twarog</h1>
                <div class="level">Level 2</div>
                <div class="role">Full stack programmer</div>
            </div>
        </div>

        <div class="experience-text">Experience: 340 Next Level: 580</div>
        <div class="experience-bar">
            <div class="experience-progress"></div>
        </div>

        <div class="skills-section">
            <div class="skill-points">Skills Points: 49</div>
            
            <div class="skill-item">
                <span>HTML</span>
                <div class="skill-bar">
                    <div class="skill-progress html-progress"></div>
                </div>
                <span class="skill-level">5</span>
                <button class="skill-add">+</button>
            </div>

            <div class="skill-item">
                <span>CSS</span>
                <div class="skill-bar">
                    <div class="skill-progress css-progress"></div>
                </div>
                <span class="skill-level">7</span>
                <button class="skill-add">+</button>
            </div>

            <div class="skill-item">
                <span>JS</span>
                <div class="skill-bar">
                    <div class="skill-progress js-progress"></div>
                </div>
                <span class="skill-level">22</span>
                <button class="skill-add">+</button>
            </div>

            <div class="skill-item">
                <span>React</span>
                <div class="skill-bar">
                    <div class="skill-progress react-progress"></div>
                </div>
                <span class="skill-level">15</span>
                <button class="skill-add">+</button>
            </div>

            <div class="skill-item">
                <span>Angular</span>
                <div class="skill-bar">
                    <div class="skill-progress angular-progress"></div>
                </div>
                <span class="skill-level">0</span>
                <button class="skill-add">+</button>
            </div>
        </div>

        <div class="unassigned-points">Unassigned Points: 8</div>
    </div>

    <div class="navigation-bar">
        <a href="#" class="nav-item">Status</a>
        <a href="#" class="nav-item">Skills</a>
        <a href="#" class="nav-item">Exp</a>
    </div>
</body>
</html>
