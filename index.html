<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life RPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Base styles */
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Font classes */
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .syncopate {
            font-family: 'Syncopate', sans-serif;
        }

        /* UI Components */
        .cyberpunk-border {
            position: relative;
            overflow: hidden;
        }

        .cyberpunk-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid #00b7ff;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            animation: borderGlow 2s infinite alternate;
            pointer-events: none;
        }

        .holographic-ui {
            position: relative;
            overflow: hidden;
        }

        .holographic-ui::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 183, 255, 0.1), transparent);
            animation: holographicEffect 3s infinite;
            pointer-events: none;
        }

        .holographic-header {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #00b7ff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(0, 183, 255, 0.5);
        }

        .btn-primary {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 183, 255, 0.2), transparent);
            animation: buttonGlow 2s infinite;
            pointer-events: none;
        }

        /* Animations */
        @keyframes borderGlow {
            0% {
                box-shadow: 0 0 5px rgba(0, 183, 255, 0.3);
            }
            100% { 
                box-shadow: 0 0 15px rgba(0, 183, 255, 0.7);
            }
        }

        @keyframes holographicEffect {
            0% {
                opacity: 0.3;
                transform: translateX(-100%);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0.3;
                transform: translateX(100%);
            }
        }

        @keyframes buttonGlow {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        /* Game layout */
        #game-layout {
            display: none;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00b7ff;
            border-radius: 4px;
            color: #00b7ff;
            font-family: 'Orbitron', sans-serif;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fix for input fields */
        input {
            position: relative;
            z-index: 10;
        }

        /* Make sure the form is above decorative elements */
        .space-y-4 {
            position: relative;
            z-index: 10;
        }

        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #00b7ff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Auth Pages -->
        <div id="auth-pages" class="min-h-screen bg-black flex items-center justify-center relative overflow-hidden">
            <!-- Sign In Page -->
            <div id="signin-page" class="w-full max-w-md p-8 bg-black/80 backdrop-blur-lg rounded-lg border border-[#00b7ff]/30 shadow-[0_0_15px_rgba(0,183,255,0.3)] cyberpunk-border holographic-ui">
                <div class="holographic-header">Sign In</div>
                <form id="signin-form" class="space-y-4">
                    <div>
                        <label class="text-[#00b7ff]/80 block mb-2 syncopate">Email</label>
                        <input type="email" id="signin-email" class="w-full px-3 py-2 bg-black/60 text-[#00b7ff] border border-[#00b7ff]/30 rounded focus:outline-none focus:border-[#00b7ff] focus:ring-1 focus:ring-[#00b7ff] orbitron" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label class="text-[#00b7ff]/80 block mb-2 syncopate">Password</label>
                        <input type="password" id="signin-password" class="w-full px-3 py-2 bg-black/60 text-[#00b7ff] border border-[#00b7ff]/30 rounded focus:outline-none focus:border-[#00b7ff] focus:ring-1 focus:ring-[#00b7ff] orbitron" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="w-full py-3 bg-[#00b7ff]/20 hover:bg-[#00b7ff]/30 text-[#00b7ff] rounded border border-[#00b7ff]/30 transition-colors tracking-wider btn-primary">
                        SIGN IN
                    </button>
                    <p class="text-center text-[#00b7ff]/60">
                        Don't have an account? 
                        <a href="#" onclick="showSignUp()" class="text-[#00b7ff] hover:text-[#00ffff] transition-colors">Sign Up</a>
                    </p>
                </form>
            </div>

            <!-- Sign Up Page -->
            <div id="signup-page" class="hidden w-full max-w-md p-8 bg-black/80 backdrop-blur-lg rounded-lg border border-[#00b7ff]/30 shadow-[0_0_15px_rgba(0,183,255,0.3)] cyberpunk-border holographic-ui">
                <div class="holographic-header">Sign Up</div>
                <form id="signup-form" class="space-y-4">
                    <div>
                        <label class="text-[#00b7ff]/80 block mb-2 syncopate">Name</label>
                        <input type="text" id="signup-name" class="w-full px-3 py-2 bg-black/60 text-[#00b7ff] border border-[#00b7ff]/30 rounded focus:outline-none focus:border-[#00b7ff] focus:ring-1 focus:ring-[#00b7ff] orbitron" placeholder="Enter your name" required>
                    </div>
                    <div>
                        <label class="text-[#00b7ff]/80 block mb-2 syncopate">Email</label>
                        <input type="email" id="signup-email" class="w-full px-3 py-2 bg-black/60 text-[#00b7ff] border border-[#00b7ff]/30 rounded focus:outline-none focus:border-[#00b7ff] focus:ring-1 focus:ring-[#00b7ff] orbitron" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label class="text-[#00b7ff]/80 block mb-2 syncopate">Password</label>
                        <input type="password" id="signup-password" class="w-full px-3 py-2 bg-black/60 text-[#00b7ff] border border-[#00b7ff]/30 rounded focus:outline-none focus:border-[#00b7ff] focus:ring-1 focus:ring-[#00b7ff] orbitron" placeholder="Enter your password" required minlength="6">
                    </div>
                    <button type="submit" class="w-full py-3 bg-[#00b7ff]/20 hover:bg-[#00b7ff]/30 text-[#00b7ff] rounded border border-[#00b7ff]/30 transition-colors tracking-wider btn-primary">
                        SIGN UP
                    </button>
                    <p class="text-center text-[#00b7ff]/60">
                        Already have an account? 
                        <a href="#" onclick="showSignIn()" class="text-[#00b7ff] hover:text-[#00ffff] transition-colors">Sign In</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- Game Layout -->
        <div id="game-layout" class="hidden">
            <!-- Your existing game layout content will go here -->
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://hzxgpvooxqlfqipcissz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6eGdwdm9veHFsZnFpcGNpc3N6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4NjY1NjMsImV4cCI6MjA2MDQ0MjU2M30.creGa4dj985Hor3wPIkd3pQsd243Lrp8E8Q_HUFkWyA';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Constants
        const XP_PER_LEVEL = 1000;

        // Auth state
        let currentUser = null;
        let player = null;

        // Show sign in page
        function showSignIn() {
            document.getElementById('signin-page').classList.remove('hidden');
            document.getElementById('signup-page').classList.add('hidden');
        }

        // Show sign up page
        function showSignUp() {
            document.getElementById('signin-page').classList.add('hidden');
            document.getElementById('signup-page').classList.remove('hidden');
        }

        // Set loading state
        function setLoading(formId, isLoading) {
            const form = document.getElementById(formId);
            const button = form.querySelector('button[type="submit"]');
            
            if (isLoading) {
                form.classList.add('loading');
                button.disabled = true;
                button.textContent = 'PROCESSING...';
            } else {
                form.classList.remove('loading');
                button.disabled = false;
                button.textContent = formId === 'signin-form' ? 'SIGN IN' : 'SIGN UP';
            }
        }

        // Sign in function
        async function signIn() {
            const form = document.getElementById('signin-form');
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            if (!email || !password) {
                showNotification('Sign In Error', 'Please enter both email and password');
                return;
            }

            setLoading('signin-form', true);

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    if (error.message.includes('rate limit')) {
                        showNotification('Sign In Error', 'Too many attempts. Please wait a moment and try again.');
                    } else if (error.message.includes('Invalid login credentials')) {
                        showNotification('Sign In Error', 'Invalid email or password');
                    } else {
                        showNotification('Sign In Error', 'Unable to sign in. Please try again.');
                    }
                    return;
                }

                if (!data.user) {
                    showNotification('Sign In Error', 'No user found. Please sign up first.');
                    return;
                }

                currentUser = data.user;
                showGameLayout();
                await loadPlayerData();
            } catch (error) {
                console.error('Sign in error:', error);
                showNotification('Sign In Error', 'An error occurred. Please try again.');
            } finally {
                setLoading('signin-form', false);
            }
        }

        // Sign up function
        async function signUp() {
            const form = document.getElementById('signup-form');
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            if (!name || !email || !password) {
                showNotification('Sign Up Error', 'Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showNotification('Sign Up Error', 'Password must be at least 6 characters');
                return;
            }

            setLoading('signup-form', true);

            try {
                // Step 1: Create the user account
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password
                });

                if (authError) {
                    console.error('Auth error:', authError);
                    showNotification('Sign Up Error', authError.message);
                    return;
                }

                if (!authData.user) {
                    showNotification('Sign Up Error', 'Failed to create account. Please try again.');
                    return;
                }

                // Step 2: Create the player profile
                const playerData = {
                    name,
                    email,
                    level: 1,
                    xp: 0,
                    xpToNextLevel: XP_PER_LEVEL,
                    rank: getRankForLevel(1),
                    stats: {
                        strength: 1,
                        endurance: 1,
                        focus: 1,
                        discipline: 1,
                        agility: 1,
                        intelligence: 1
                    },
                    quests: [],
                    rewards: [],
                    gameRewards: [],
                    completedQuests: [],
                    claimedRewards: [],
                    settings: {
                        theme: 'blue',
                        animations: true,
                        notifications: true
                    }
                };

                const { error: profileError } = await supabase
                    .from('players')
                    .insert([{
                        user_id: authData.user.id,
                        data: playerData
                    }]);

                if (profileError) {
                    console.error('Profile creation error:', profileError);
                    // Clean up the auth user if profile creation fails
                    await supabase.auth.signOut();
                    showNotification('Sign Up Error', 'Failed to create player profile. Please try again.');
                    return;
                }

                showNotification('Success', 'Account created successfully! Please check your email to confirm your account.');
                showSignIn();
            } catch (error) {
                console.error('Sign up error:', error);
                showNotification('Sign Up Error', 'An error occurred. Please try again.');
            } finally {
                setLoading('signup-form', false);
            }
        }

        // Load player data
        async function loadPlayerData() {
            try {
                const { data, error } = await supabase
                    .from('players')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .single();

                if (error) {
                    console.error('Load player data error:', error);
                    showNotification('Data Load Error', 'Failed to load player data. Please try signing in again.');
                    return;
                }

                if (!data) {
                    showNotification('Data Load Error', 'No player data found. Please try signing in again.');
                    return;
                }

                player = data.data;
                updateHeaderInfo();
                navigateTo('profile');
            } catch (error) {
                console.error('Load player data error:', error);
                showNotification('Data Load Error', 'An error occurred while loading player data.');
            }
        }

        // Save player data
        async function savePlayerData() {
            try {
                const { error } = await supabase
                    .from('players')
                    .update({
                        data: player,
                        updated_at: new Date().toISOString()
                    })
                    .eq('user_id', currentUser.id);

                if (error) throw error;
            } catch (error) {
                showNotification('Save Error', error.message);
            }
        }

        // Sign out function
        async function signOut() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;

                currentUser = null;
                player = null;
                showAuthPages();
            } catch (error) {
                showNotification('Sign Out Error', error.message);
            }
        }

        // Show auth pages
        function showAuthPages() {
            document.getElementById('auth-pages').classList.remove('hidden');
            document.getElementById('game-layout').classList.add('hidden');
            showSignIn();
        }

        // Show game layout
        function showGameLayout() {
            document.getElementById('auth-pages').classList.add('hidden');
            document.getElementById('game-layout').classList.remove('hidden');
        }

        // Get rank for level
        function getRankForLevel(level) {
            const ranks = [
                'Novice',
                'Apprentice',
                'Adept',
                'Expert',
                'Master',
                'Grandmaster',
                'Legend',
                'Mythic'
            ];
            
            const rankIndex = Math.min(Math.floor(level / 10), ranks.length - 1);
            return ranks[rankIndex];
        }

        // Show notification
        function showNotification(title, message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div class="font-bold">${title}</div>
                <div>${message}</div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Update header info
        function updateHeaderInfo() {
            // This function will be implemented when we add the game layout
            console.log('Header info updated for player:', player.name);
        }

        // Navigate to page
        function navigateTo(page) {
            // This function will be implemented when we add the game layout
            console.log('Navigating to:', page);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Add event listeners for form submissions
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');

            if (signinForm) {
                signinForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    signIn();
                });
            }

            if (signupForm) {
                signupForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    signUp();
                });
            }
        }

        // Initialize the application
        async function init() {
            try {
                // Check for existing session
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) throw error;
                
                if (session) {
                    currentUser = session.user;
                    showGameLayout();
                    loadPlayerData();
                } else {
                    showAuthPages();
                }

                // Setup event listeners
                setupEventListeners();
            } catch (error) {
                console.error('Initialization error:', error);
                showAuthPages();
            }
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
