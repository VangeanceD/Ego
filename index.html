<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life RPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Base styles */
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Font classes */
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .syncopate {
            font-family: 'Syncopate', sans-serif;
        }

        /* UI Components */
        .cyberpunk-border {
            position: relative;
            overflow: hidden;
        }

        .cyberpunk-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid #00b7ff;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            animation: borderGlow 2s infinite alternate;
        }

        .holographic-ui {
            position: relative;
            overflow: hidden;
        }

        .holographic-ui::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 183, 255, 0.1), transparent);
            animation: holographicEffect 3s infinite;
        }

        .holographic-header {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #00b7ff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(0, 183, 255, 0.5);
        }

        .btn-primary {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 183, 255, 0.2), transparent);
            animation: buttonGlow 2s infinite;
        }

        /* Animations */
        @keyframes borderGlow {
            0% {
                box-shadow: 0 0 5px rgba(0, 183, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 15px rgba(0, 183, 255, 0.7);
            }
        }

        @keyframes holographicEffect {
            0% {
                opacity: 0.3;
                transform: translateX(-100%);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0.3;
                transform: translateX(100%);
            }
        }

        @keyframes buttonGlow {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        /* Game layout */
        #game-layout {
            display: none;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00b7ff;
            border-radius: 4px;
            color: #00b7ff;
            font-family: 'Orbitron', sans-serif;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Auth Pages -->
        <div id="auth-pages" class="min-h-screen bg-black flex items-center justify-center relative overflow-hidden">
            <!-- Sign In Page -->
            <div id="signin-page" class="w-full max-w-md p-8 bg-black/80 backdrop-blur-lg rounded-lg border border-[#00b7ff]/30 shadow-[0_0_15px_rgba(0,183,255,0.3)] cyberpunk-border holographic-ui">
                <div class="holographic-header">Sign In</div>
                <div class="space-y-4">
                    <div>
                        <label class="text-[#00b7ff]/80 block mb-2 syncopate">Email</label>
                        <input type="email" id="signin-email" class="w-full px-3 py-2 bg-black/60 text-[#00b7ff] border border-[#00b7ff]/30 rounded focus:outline-none focus:border-[#00b7ff] focus:ring-1 focus:ring-[#00b7ff] orbitron" placeholder="Enter your email">
                    </div>
                    <div>
                        <label class="text-[#00b7ff]/80 block mb-2 syncopate">Password</label>
                        <input type="password" id="signin-password" class="w-full px-3 py-2 bg-black/60 text-[#00b7ff] border border-[#00b7ff]/30 rounded focus:outline-none focus:border-[#00b7ff] focus:ring-1 focus:ring-[#00b7ff] orbitron" placeholder="Enter your password">
                    </div>
                    <button onclick="signIn()" class="w-full py-3 bg-[#00b7ff]/20 hover:bg-[#00b7ff]/30 text-[#00b7ff] rounded border border-[#00b7ff]/30 transition-colors tracking-wider btn-primary">
                        SIGN IN
                    </button>
                    <p class="text-center text-[#00b7ff]/60">
                        Don't have an account? 
                        <a href="#" onclick="showSignUp()" class="text-[#00b7ff] hover:text-[#00ffff] transition-colors">Sign Up</a>
                    </p>
                </div>
            </div>

            <!-- Sign Up Page -->
            <div id="signup-page" class="hidden w-full max-w-md p-8 bg-black/80 backdrop-blur-lg rounded-lg border border-[#00b7ff]/30 shadow-[0_0_15px_rgba(0,183,255,0.3)] cyberpunk-border holographic-ui">
                <div class="holographic-header">Sign Up</div>
                <div class="space-y-4">
                    <div>
                        <label class="text-[#00b7ff]/80 block mb-2 syncopate">Name</label>
                        <input type="text" id="signup-name" class="w-full px-3 py-2 bg-black/60 text-[#00b7ff] border border-[#00b7ff]/30 rounded focus:outline-none focus:border-[#00b7ff] focus:ring-1 focus:ring-[#00b7ff] orbitron" placeholder="Enter your name">
                    </div>
                    <div>
                        <label class="text-[#00b7ff]/80 block mb-2 syncopate">Email</label>
                        <input type="email" id="signup-email" class="w-full px-3 py-2 bg-black/60 text-[#00b7ff] border border-[#00b7ff]/30 rounded focus:outline-none focus:border-[#00b7ff] focus:ring-1 focus:ring-[#00b7ff] orbitron" placeholder="Enter your email">
                    </div>
                    <div>
                        <label class="text-[#00b7ff]/80 block mb-2 syncopate">Password</label>
                        <input type="password" id="signup-password" class="w-full px-3 py-2 bg-black/60 text-[#00b7ff] border border-[#00b7ff]/30 rounded focus:outline-none focus:border-[#00b7ff] focus:ring-1 focus:ring-[#00b7ff] orbitron" placeholder="Enter your password">
                    </div>
                    <button onclick="signUp()" class="w-full py-3 bg-[#00b7ff]/20 hover:bg-[#00b7ff]/30 text-[#00b7ff] rounded border border-[#00b7ff]/30 transition-colors tracking-wider btn-primary">
                        SIGN UP
                    </button>
                    <p class="text-center text-[#00b7ff]/60">
                        Already have an account? 
                        <a href="#" onclick="showSignIn()" class="text-[#00b7ff] hover:text-[#00ffff] transition-colors">Sign In</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Game Layout -->
        <div id="game-layout" class="hidden">
            <!-- Your existing game layout content will go here -->
        </div>
    </div>

    <script>
        // Initialize Supabase client
        // TODO: Replace these with your actual Supabase project credentials
        // You can find these in your Supabase dashboard under Project Settings > API
        const supabaseUrl = 'YOUR_SUPABASE_URL'; // Replace with your Project URL
        const supabaseKey = 'YOUR_SUPABASE_KEY'; // Replace with your anon/public key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Constants
        const XP_PER_LEVEL = 1000;

        // Auth state
        let currentUser = null;
        let player = null;

        // Show sign in page
        function showSignIn() {
            document.getElementById('signin-page').classList.remove('hidden');
            document.getElementById('signup-page').classList.add('hidden');
        }

        // Show sign up page
        function showSignUp() {
            document.getElementById('signin-page').classList.add('hidden');
            document.getElementById('signup-page').classList.remove('hidden');
        }

        // Sign in function
        async function signIn() {
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                currentUser = data.user;
                showGameLayout();
                loadPlayerData();
            } catch (error) {
                showNotification('Sign In Error', error.message);
            }
        }

        // Sign up function
        async function signUp() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            name
                        }
                    }
                });

                if (error) throw error;

                // Create new player data
                const playerData = {
                    name,
                    level: 1,
                    xp: 0,
                    xpToNextLevel: XP_PER_LEVEL,
                    rank: getRankForLevel(1),
                    stats: {
                        strength: 1,
                        endurance: 1,
                        focus: 1,
                        discipline: 1,
                        agility: 1,
                        intelligence: 1
                    },
                    quests: [],
                    rewards: [],
                    gameRewards: [],
                    completedQuests: [],
                    claimedRewards: [],
                    settings: {
                        theme: 'blue',
                        animations: true,
                        notifications: true
                    }
                };

                // Save player data to Supabase
                const { error: dbError } = await supabase
                    .from('players')
                    .insert([{ user_id: data.user.id, data: playerData }]);

                if (dbError) throw dbError;

                currentUser = data.user;
                showGameLayout();
                loadPlayerData();
            } catch (error) {
                showNotification('Sign Up Error', error.message);
            }
        }

        // Load player data
        async function loadPlayerData() {
            try {
                const { data, error } = await supabase
                    .from('players')
                    .select('data')
                    .eq('user_id', currentUser.id)
                    .single();

                if (error) throw error;

                player = data.data;
                updateHeaderInfo();
                navigateTo('profile');
            } catch (error) {
                showNotification('Data Load Error', error.message);
            }
        }

        // Save player data
        async function savePlayerData() {
            try {
                const { error } = await supabase
                    .from('players')
                    .update({ data: player })
                    .eq('user_id', currentUser.id);

                if (error) throw error;
            } catch (error) {
                showNotification('Save Error', error.message);
            }
        }

        // Sign out function
        async function signOut() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;

                currentUser = null;
                player = null;
                showAuthPages();
            } catch (error) {
                showNotification('Sign Out Error', error.message);
            }
        }

        // Show auth pages
        function showAuthPages() {
            document.getElementById('auth-pages').classList.remove('hidden');
            document.getElementById('game-layout').classList.add('hidden');
            showSignIn();
        }

        // Show game layout
        function showGameLayout() {
            document.getElementById('auth-pages').classList.add('hidden');
            document.getElementById('game-layout').classList.remove('hidden');
        }

        // Get rank for level
        function getRankForLevel(level) {
            const ranks = [
                'Novice',
                'Apprentice',
                'Adept',
                'Expert',
                'Master',
                'Grandmaster',
                'Legend',
                'Mythic'
            ];
            
            const rankIndex = Math.min(Math.floor(level / 10), ranks.length - 1);
            return ranks[rankIndex];
        }

        // Show notification
        function showNotification(title, message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div class="font-bold">${title}</div>
                <div>${message}</div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Update header info
        function updateHeaderInfo() {
            // This function will be implemented when we add the game layout
            console.log('Header info updated for player:', player.name);
        }

        // Navigate to page
        function navigateTo(page) {
            // This function will be implemented when we add the game layout
            console.log('Navigating to:', page);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Add event listeners for form submissions
            document.getElementById('signin-email').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    signIn();
                }
            });
            
            document.getElementById('signin-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    signIn();
                }
            });
            
            document.getElementById('signup-name').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    signUp();
                }
            });
            
            document.getElementById('signup-email').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    signUp();
                }
            });
            
            document.getElementById('signup-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    signUp();
                }
            });
        }

        // Initialize the application
        async function init() {
            // Check for existing session
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (session) {
                currentUser = session.user;
                showGameLayout();
                loadPlayerData();
            } else {
                showAuthPages();
            }

            // Setup event listeners
            setupEventListeners();
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
